<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヤッキー相場</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div id="waitbox">
        <p class="waittxt">データを取得中</p>
        <div class="waitbar"></div>
    </div>

    <h1>本日のヤッキー<span style="white-space: nowrap;">相場</span></h1>
    <div class="block">
        <div class="box double">
            <h2>ヤッキー<span>相場</span></h2>
            <p id="yvalue">--</p>
        </div>
        <div class="box double">
            <h2>グー相場</h2>
            <p id="gvalue">--</p>
        </div> 
    </div>
    <div class="block">
        <div class="box triple">
            <h3>昨日との<span>比率</span></h2>
                <p id="lastvalue">--</p>
        </div>
        <div class="box triple">
            <h3>焼きそばを<span>食べた</span><span>人数</span></h2>
                <p id="ate">--</p>
        </div>
        <div class="box triple">
            <h3>予鈴遅刻の<span>人数</span></h2>
                <p id="late">--</p>
        </div> 
    </div>
    <div class="graph">
        <canvas id="yakkygraph"></canvas>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./assets/program.js"></script>

</html>
