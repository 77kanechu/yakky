    <meta name="description" content="本日のやっきー相場を表示いたします。" />

<body>
    <div id="waitbox">
        <p class="waittxt" id="waittxt">準備中</p>
        <div class="waitbar" id="waitbar"></div>
        <div id="errorbar" style="display: none;"></div>
    </div>

    <h1>本日のやっきー<span style="white-space: nowrap;">相場</span></h1>
    <div class="block">
        <div class="box double">
            <h2>やっきー<span>相場</span></h2>
            <p id="yvalue">--</p>
        </div>
        <div class="box double">
            <h2>ぐー相場</h2>
            <p id="gvalue">--</p>
        </div> 
    </div>
    <div class="block">
        <div class="box triple">
            <h3>昨日との<span>比率</span></h2>
                <p id="lastvalue">--</p>
        </div>
        <div class="box triple">
            <h3>焼きそばを<span>食べた</span><span>人数</span></h2>
                <p id="ate">--</p>
        </div>
        <div class="box triple">
            <h3>予鈴遅刻の<span>人数</span></h2>
                <p id="late">--</p>
        </div> 
    </div>
    <div class="graph">
        <canvas id="yakkygraph" height="150"></canvas>
    </div>
    <script>
        if (window.innerWidth < innerHeight) {
            document.getElementById('yakkygraph').height = 300
        }
    </script>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
<script src="./assets/program.js"></script>
